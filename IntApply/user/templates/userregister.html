<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/register.css" %}">
   
</head>
<body>
    <div class="registration-container">
        <h2 class="form-title">Create Your Account</h2>
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label for="first_name"><i class="fas fa-user-tag"></i> First Name</label>
                {{ form.first_name }}
            </div>

            <div class="form-group">
                <label for="last_name"><i class="fas fa-user-tag"></i> Last Name</label>
                {{ form.last_name }}
            </div>

            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                {{ form.email }}
            </div>

            <div class="form-group">
                <label for="password1"><i class="fas fa-lock"></i> Password</label>
                {{ form.password1 }}
            </div>

            <div class="form-group">
                <label for="password2"><i class="fas fa-lock"></i> Confirm Password</label>
                {{ form.password2 }}
            </div>

            <button type="submit" class="btn">Register</button>

            <div class="login-link">
                Already have an account? <a href="{% url 'user_login' %}">Login here</a>
            </div>
        </form>
    </div>
</body>
</html>
