<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intern Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            line-height: 1.6;
        }

        /* Previous styles remain the same */

        .footer {
            background-color: #111;
            padding: 40px 0;
            border-top: 1px solid #333;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .footer-section {
            flex: 1;
            margin-right: 20px;
        }

        .footer-section h4 {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .footer-section ul {
            list-style: none;
        }

        .footer-section ul li {
            margin-bottom: 10px;
        }

        .footer-section a {
            color: #888;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-section a:hover {
            color: #fff;
        }

        .footer-bottom {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #333;
            color: #888;
        }
    </style>
</head>
<body>
    <!-- Previous body content remains the same -->

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="{% url 'find_jobs' %}">Find Jobs</a></li>
                    <li><a href="{% url 'post_jobs' %}">Post Jobs</a></li>
                    <li><a href="{% url 'about' %}">About Us</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h4>Company</h4>
                <ul>
                    <li><a href="{% url 'careers' %}">Careers</a></li>
                    <li><a href="{% url 'contact' %}">Contact</a></li>
                    <li><a href="{% url 'privacy' %}">Privacy Policy</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h4>Support</h4>
                <ul>
                    <li><a href="{% url 'help' %}">Help Center</a></li>
                    <li><a href="{% url 'faq' %}">FAQ</a></li>
                    <li><a href="{% url 'terms' %}">Terms of Service</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            Â© 2024 Intern Portal. All Rights Reserved.
        </div>
    </footer>
</body>
</html>
